<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Xi Huang | Full Stack Developer | Female Entrepreneur 
	</title>
	<link href='http://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700,800' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- Icon Font-->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.default.css">
	<!-- Animate CSS-->
	<link rel="stylesheet" href="css/animate.css">

	<link rel="stylesheet" href="css/style.css">

	<!-- Responsive CSS -->
	<link href="css/responsive.css" rel="stylesheet">
</head>
<body ng-app="xihuang">
	<header>
		<div class="nav-wrapper cbp-af-header">
			<div class="col-xs-offset-1 col-md-offset-1 logo pull-left">
			YUMIKO 
			</div>			
			<a href="#cd-nav" class="cd-nav-trigger">
				Menu
				<span><!-- used to create the menu icon --></span>
			</a> <!-- .cd-nav-trigger -->
		</div>
		<div class="section_overlay">
			<div class="container">
			    <div class="row">
			        <div class="col-md-12 text-center">
			            <div class="home_text wow fadeInUp animated">
			                <h2>Yumiko Huang</h2>
			                <p>A Full Stack Developer</p>
			                <img src="images/shape.png" alt="">                        
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</header>

	<main>
		<div id="specialize" class="container-fluid">
			<div class="container services">
				<div class="row">
				    <div class="col-md-3 text-center">
				        <div class="single_service wow fadeInUp" data-wow-delay="1s">
				            <i class="glyphicon glyphicon-pencil"></i>
				            <h2>FRONT END</h2>
				            <p>HTML5 CSS3</p>
				            <p>Javascript</p>
				            <p>jQuery</p>
				            <p>AngularJS</p>
				            <p>IONIC</p>
				            <p>next: React</p>
				        </div>
				    </div>
				    <div class="col-md-3 text-center">
				        <div class="single_service wow fadeInUp" data-wow-delay="2s">
				            <i class="glyphicon glyphicon-thumbs-up"></i>
				            <h2>BACKEND</h2>
				            <p>Ruby on Rails</p>
				            <p>Express</p>
				            <p>Node.js</p>
				            <p>Meteorjs</p>
				        </div>
				    </div>
				    <div class="col-md-3 text-center">
				        <div class="single_service wow fadeInUp" data-wow-delay="3s">
				            <i class="glyphicon glyphicon-list-alt"></i>
				            <h2>DATABASE</h2>
				            <p>SQL</p>
				            <p>PostgreSQL</p>
				            <p>MongoDB</p>
				        </div>
				    </div>
				    <div class="col-md-3 text-center">
				        <div class="single_service wow fadeInUp" data-wow-delay="4s">
				            <i class="glyphicon glyphicon-cloud"></i>
				            <h2>AWS</h2>
				            <p>EC2</p>
				            <p>Elastic Beanstalk</p>
				            <p>S3</p>
				            <p>CloudFront</p>
				            <p>RDS</p>
				        </div>
				    </div>
				</div>
			</div>
		</div>
	</main>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<script src="bower_components/masonry/dist/masonry.pkgd.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
